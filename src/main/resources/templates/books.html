<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <h1>Book List</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Book Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">123</td>
        <td th:text="${book.publisher.name}">123</td>

    </tr>
</table>

</body>
</html>
